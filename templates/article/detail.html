{% extends "base.html" %}
{% load static %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- 标题和作者 -->
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 alert alert-success">作者：{{ article.author }}</div>
        <!-- 正文 -->
        <div class="col-12">
            <p>{{ article.body|safe }}</p>
        </div>
    </div>
</div>

{% endblock %}
